<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best of Advice</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/advice.css">
</head>
<body>
    <div class="container">
        <div class="advice-card">
            <p id="adviceId">Advice #<span id="adviceNumber"></span></p>
            <p id="adviceText"></p>
            <div class="divider">
                <img src="/images/pattern-divider-desktop.svg" alt="Divider" class="divide">
            </div>
            <button  id="newAdviceBtn">
                <img src="/images/icon-dice.svg" alt="icon-dice" class="dice-button">
            </button>
        </div>
    </div>

    <script src="js/advice.js"></script>
</body>
</html>
